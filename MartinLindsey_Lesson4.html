<!DOCTYPE html>

<head>

    <title>Lindsey Martin Lesson 4</title>
    <!--Much of what we do in applied JavaScript requires you to merge conditional logic while looping.
    This is an assignment that requires you to apply some of those fundamentals. 
    Code the following with 2 loops.
    Please submit 1 html document only. 
    It must be styled like the below table: -->
</head>
<style>
    body {
        /*background-color: #FDE3A7; */
        font-family: Verdana;
    }
</style>

<body>

    <center>
        <h2>Multiplication Table</h2>
        <table border="1px" cellpadding="1">

            <script>
                for (var rows = 0; rows <= 10; rows++) { // rows = a
                    document.write("<tr style='height:40px'>");

                    for (var cols = 0; cols <= 10; cols++) { // cols = b 
                        if (rows == 0 && cols == 0) {
                            document.write("<td style='width:40px; color: #E489CE;" +
                                "''><center><font size='4'>" + "x" +
                                "</center></font></td>")

                        } else if (rows == 0) {

                            document.write("<td style='width:40px; color: #1A14FF;" +
                                "''><center><font size='4'>" + cols +
                                "</center></font></td>")


                        } else if (cols == 0) {
                            document.write("<td style='width:40px; color: #FF341F" +
                                "''><center><font size='4'>" + rows +
                                "</center></font></td>")

                        } else if (rows ==
                            cols
                            ) { // The pattern is that the row is the same as the column, so row 2 = col2, row 3 = col 3, etc etc                           
                            document.write("<td style='width:40px; color: #127A0B" +
                                "''><center><font size='4'>" + rows * cols +
                                "</center></font></td>")
                        } else {
                            document.write("<td style='width:40px;" +
                                "''><center><font size='4'>" + rows * cols +
                                "</center></font></td>")

                        }
                        //document.write("<td style='width:40px; background-color:" +
                        // "''><center><font size='4'>" + rows * cols +
                        // "</center></font></td>")

                    }
                    document.write('</tr>');
                }
            </script>
        </table>
    </center>

</body>

</html>
